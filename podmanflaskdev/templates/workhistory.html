{% extends 'layout.html' %}
{% block resume_body %}
        {% for d in wh_dict %}
            <b style="font-size:1.75vw">{{ d.company }}</b><br>
            <b>From: {{ d.date }}</b><br>
            <b>{{ d.role }}</b><br>
            {{ d.description }}<br><br>
        {% endfor %}
{% endblock resume_body %}
