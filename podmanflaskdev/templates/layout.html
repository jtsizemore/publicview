<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% if title %}
        <title>JTS Resume - {{ title }}</title>
        {% else %}
        <title>JTS Resume</title>
        {% endif %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Jeremy's Online Resume Cloud Container Demo</h1><hr><br>
            {% block resume_body %} {% endblock resume_body %}
            <br><br>
            <div class="col-md-4">
                <div class="content-section">
                <p class='text-muted'>Links to pages on this site:
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-light"><a href={{ url_for('home') }}>Home</a></li>
                        <li class="list-group-item list-group-item-light"><a href={{ url_for('history') }}>Work History</a></li>
                        <li class="list-group-item list-group-item-light"><a href={{ url_for('clearance') }}>Clearance</a></li>
                        <li class="list-group-item list-group-item-light"><a href={{ url_for('about') }}>About</a></li>
                        <li class="list-group-item list-group-item-light"><a href={{ url_for('api_info') }}>API Info</a></li>
                    </ul>
                </p>
                </div>
            </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>
</html>
